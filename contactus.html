<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Ayuda con la busqueda de la página en google -->
    <meta
      name="description"
      content="Página web de la banda Emetica, conoce sus lanzamientos y próximos conciertos"
    />

    <meta name="keywords" content="Emetica, rock, nintendocore" />
    <meta name="author" content="Emetica" />
    <!-- Los robots nos ayudan a ubicar el index de la pagina en internet -->
    <meta name="robots" content="index, follow" />
    <!-- Tamaño de la pantalla -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Emetica Website</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/contactus.css" />
  </head>
  <body>
    <header>
        <a class="logo" href="index.html">
          <img src="./img/logo.png" alt="emetica logo">
        </a>
      <nav role="navigation">
        <a href="index.html">Inicio</a>
        <a href="concerts.html">Conciertos</a>
        <a href="contactus.html">Contáctanos</a>
      </nav>
    </header>
    <div class="separator"></div>
    <main>
        <section class="contact-us">
          <h2>Contáctanos</h2>
          <form action="">
            <label for="nombre">
                <span>Nombre</span>
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre" autocomplete="name">
            </label>
            <label for="correo">
                <span>Correo</span>
                <input type="email" id="correo" name="correo" required placeholder="Correo" autocomplete="email">
            </label>
            <label for="pais">
                <span>País</span>
                <input list="pais" name="pais" placeholder="País" required autocomplete="country">
                <datalist id="pais">
                    <option value="México"></option>
                    <option value="Estados Unidos"></option>
                    <option value="Canadá"></option>
                    <option value="España"></option>
                    <option value="Argentina"></option>
                    <option value="Chile"></option>
                    <option value="Colombia"></option>
                    <option value="Perú"></option>
                    <option value="Brasil"></option>
                    <option value="Ecuador"></option>
                    <option value="Venezuela"></option>
                    <option value="Bolivia"></option>
                    <option value="Paraguay"></option>
                    <option value="Uruguay"></option>
                    <option value="Panamá"></option>
                    <option value="Costa Rica"></option>
                </datalist>
            </label>
            <label for="mensaje">
                <span>Mensaje</span>
                <textarea id="mensaje" name="mensaje" required placeholder="Tu mensaje aquí"></textarea>
            </label>
            <input class="form-button" type="submit" value="Enviar" aria-label="enviar formulario">
          </form>
        </section>
    </main>
    <div class="separator"></div>
    <footer>
      <div class="social-icons">
        <a href="https://www.instagram.com/emeticaaa" target="_blank" aria-label="Emetica en instagram" rel="noopener noreferrer">
          <i class="social-icons fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.soundcloud.com/emetica" target="_blank" aria-label="Emetica en soundcloud" rel="noopener noreferrer">
          <i class="social-icons fa-brands fa-soundcloud"></i>
        </a>
        <a href="https://www.spotify.com/emetica" target="_blank" aria-label="Emetica en spotify" rel="noopener noreferrer">
          <i class="social-icons fa-brands fa-spotify"></i>
        </a>
      </div>
      <p>Copyright &copy; Emetica 2024</p>
    </footer>
    <script src="./js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/c5c7e665ff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
