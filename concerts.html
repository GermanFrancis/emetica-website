<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Ayuda con la busqueda de la página en google -->
    <meta
      name="description"
      content="Página web de la banda Emetica, conoce sus lanzamientos y próximos conciertos"/>
    <meta name="keywords" content="Emetica, rock, nintendocore" />
    <meta name="author" content="Emetica" />
    <!-- Los robots nos ayudan a ubicar el index de la pagina en internet -->
    <meta name="robots" content="index, follow" />
    <!-- Tamaño de la pantalla -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emetica Website</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/concerts.css" />

  <body>
    <header>
      <div class="container-logo">
        <div class="logo">
          <a href="index.html">
            <img src="./img/logo.png" alt="emetica logo">
          </a>
        </div>
      </div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="aboutus.html">Nosotros</a>
        <a href="concerts.html">Conciertos</a>
        <a href="contactus.html">Contáctanos</a>
      </nav>
    </header>

    <div class="separator"></div>

    <main>
        <!-- Seccion de conciertos con imagen -->
        <section class="concerts-section">
          <h2>Conciertos</h2>
          <div class="concerts-container">
            <article>
                <img src="./img/concierto3.jpg" alt="Concierto en vivo" />
                <h3>Lima, Perú</h3>
                <p>04 de Mayo</p>
                <p>Dmozart Studio</p>
                <p class="canceled">Cancelado</p>
              </article>
            <article>
              <img src="./img/concierto1.jpg" alt="Concierto en vivo" />
              <h3>Lima, Perú</h3>
              <p>09 de Mayo</p>
              <p>Dmozart Studio</p>
              <p class="finished">Finalizado</p>
            </article>
            <article>
              <img src="./img/concierto2.jpg" alt="Concierto en vivo" />
              <h3>Lima, Perú</h3>
              <p>08 de Junio</p>
              <p>Lima Noise Underground</p>
              <p class="active">Activo</p>
            </article>
          </div>

    </main>

    <div class="separator"></div>

    <footer>
      <div class="social-icons">
        <a href="https://www.facebook.com/emetica" target="_blank">
          <i class="social-icons fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.twitter.com/emetica" target="_blank">
          <i class="social-icons fa-brands fa-square-x-twitter"></i>
        </a>
        <a href="https://www.instagram.com/emeticaaa" target="_blank">
          <i class="social-icons fa-brands fa-instagram"></i>
        </a>

          <i class="social-icons fa-brands fa-soundcloud"></i>
        </a>
        <a href="https://www.spotify.com/emetica" target="_blank">
          <i class="social-icons fa-brands fa-spotify"></i>
        </a>
      </div>
      <p>Copyright &copy; 2024 Emetica</p>
    </footer>

    <script src="./js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/c5c7e665ff.js"
      crossorigin="anonymous"
    ></script>
  </body>

</html>
