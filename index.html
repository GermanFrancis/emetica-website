<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Página web de la banda Emetica, conoce sus lanzamientos y próximos conciertos"
    />
    <meta name="keywords" content="Emetica, rock, nintendocore" />
    <meta name="author" content="refranz6" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#141414">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emetica Website</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <header>
      <a class="logo" href="index.html">
        <img src="./img/logo.png" alt="emetica logo" />
      </a>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="concerts.html" target="content-frame">Conciertos</a>
        <a href="contactus.html" target="content-frame">Contáctanos</a>
      </nav>
    </header>

    <main>
      <iframe frameborder="0" id="content-frame" name="content-frame" src="inicio.html"></iframe>

    <footer>
      <div class="social-icons">
        <a href="https://www.instagram.com/emeticaaa" target="_blank" aria-label="Emetica en instagram" rel="noreferrer">
          <i class="social-icons fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.soundcloud.com/emetica" target="_blank" aria-label="Emetica en soundcloud" rel="noreferrer">
          <i class="social-icons fa-brands fa-soundcloud"></i>
        </a>
        <a href="https://www.spotify.com/emetica" target="_blank" aria-label="Emetica en spotify" rel="noreferrer">
          <i class="social-icons fa-brands fa-spotify"></i>
        </a>
      </div>
      <small>&copy; Emetica 2024</small>
    </footer>

    <script
      src="https://kit.fontawesome.com/c5c7e665ff.js"

    ></script>
