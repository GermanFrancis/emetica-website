<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Ayuda con la busqueda de la página en google -->
    <meta
      name="description"
      content="Página web de la banda Emetica, conoce sus lanzamientos y próximos conciertos"
    />
    <meta name="keywords" content="Emetica, rock, nintendocore" />
    <meta name="author" content="Emetica" />
    <!-- Los robots nos ayudan a ubicar el index de la pagina en internet -->
    <meta name="robots" content="index, follow" />
    <!-- Tamaño de la pantalla -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emetica Website</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/concerts.css" />
  </head>

  <body>
    <header>
      <a class="logo" href="index.html">
        <img src="./img/logo.png" alt="emetica logo" />
      </a>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="concerts.html">Conciertos</a>
        <a href="contactus.html">Contáctanos</a>
      </nav>
    </header>

    <div class="separator"></div>

    <main>
      <!-- Seccion de conciertos con imagen -->
      <section class="concerts-section">
        <h2>Conciertos</h2>
        <div class="concerts-container">
          <article>
            <img src="./img/concierto3.jpg" alt="Concierto en vivo en Lima" />
            <h3>Lima, Perú</h3>
            <p>
              <time datetime="2024-05-04">04 de Mayo</time>
            </p>
            <p>Dmozart Studio</p>
            <p class="canceled">Cancelado</p>
          </article>
          <article>
            <img src="./img/concierto1.jpg" alt="Concierto en vivo en Dmozart studio" />
            <h3>Lima, Perú</h3>
            <p>
              <time datetime="2024-05-09">09 de Mayo</time>
            </p>
            <p>Dmozart Studio</p>
            <p class="finished">Finalizado</p>
          </article>
          <article>
            <img src="./img/concierto2.jpg" alt="Concierto en vivo en Lima Noise Underground" />
            <h3>Lima, Perú</h3>
            <p>
              <time datetime="2024-06-08">08 de Junio</time>
            </p>
            <p>Lima Noise Underground</p>
            <p class="finished">Finalizado</p>
          </article>
        </div>
      </section>
    </main>

    <div class="separator"></div>

    <footer>
      <div class="social-icons">
        <a href="https://www.instagram.com/emeticaaa" target="_blank" aria-label="Emetica en instagram" rel="noopener noreferrer">
          <i class="social-icons fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.soundcloud.com/emetica" target="_blank" aria-label="Emetica en soundcloud" rel="noopener noreferrer">
          <i class="social-icons fa-brands fa-soundcloud"></i>
        </a>
        <a href="https://www.spotify.com/emetica" target="_blank" aria-label="Emetica en spotify" rel="noopener noreferrer">
          <i class="social-icons fa-brands fa-spotify"></i>
        </a>
      </div>
      <p>Copyright &copy; Emetica 2024</p>
    </footer>

    <script src="./js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/c5c7e665ff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
