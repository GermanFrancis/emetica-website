<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/inicio.css" />
    <title>inicio</title>
</head>
<body>
    <section class="band-section">
        <div class="image-overlay">
          <img src="./img/emetica.jpg" alt="Integrantes de Emetica" />
          <div class="gradient"></div>
        </div>

        <div class="container-actions">
          <h2>Emetica</h2>
          <div class="buttons">
            <a class="play-button" href="#releases">Escúchanos</a>
            <a
              class="follow-button"
              href="https://www.instagram.com/emeticaaa"
              target="_blank"
              rel="noreferrer"
              >Síguenos
            </a>
          </div>
        </div>
      </section>

      <section class="old-section">
        <h2>Canciones Bandera</h2>
        <div id="old">
          <article>
            <div class="image-container">
              <figure>
                <img
                  src="./img/portada2.jpeg"
                  alt="Portada Driving Through The Meteor Gorge"
                  loading="lazy"
                />
              </figure>

              <h3>Driving Through The Meteor Gorge</h3>
              <button id="play-pause-button2">
                <i id="play-pause-icon2" class="fa-solid fa-play"></i>
              </button>
            </div>
          </article>
          <article>
            <div class="image-container">
              <figure>
                <img
                  src="./img/portada5.jpeg"
                  alt="Portada Metafora Arkanoide"
                  loading="lazy"
                />
              </figure>

              <h3>Metafora Arkanoide</h3>
              <button id="play-pause-button2">
                <i id="play-pause-icon2" class="fa-solid fa-play"></i>
              </button>
            </div>
          </article>
          <article>
            <div class="image-container">
              <figure>
                <img
                  src="./img/portada3.jpeg"
                  alt="Portada Follow Us To The Deepest Forest"
                  loading="lazy"
                />
              </figure>
              <h3>Follow Us To The Deepest Forest</h3>
              <button id="play-pause-button3">
                <i id="play-pause-icon3" class="fa-solid fa-play"></i>
              </button>
            </div>
          </article>
        </div>
      </section>

      <section class="releases-section">
        <h2>Nuevos Lanzamientos</h2>
        <div id="releases">
          <article>
            <div class="image-container">
              <figure>
                <img src="./img/portada1.jpeg" alt="Portada cuerda huida" loading="lazy"/>
              </figure>
              <h3>Cuerda Huida</h3>
              <button id="play-pause-button1">
                <i id="play-pause-icon1" class="fa-solid fa-play"></i>
              </button>
            </div>
          </article>
          <article>
            <div class="image-container">
              <figure>
                <img
                  src="./img/portada4.jpeg"
                  alt="Portada MortalKombatWoundedVeteran"
                  loading="lazy"
                />
              </figure>
              <h3>MortalKombatWoundedVeteran</h3>
              <button id="play-pause-button4">
                <i id="play-pause-icon4" class="fa-solid fa-play"></i>
              </button>
            </div>
          </article>
        </div>
      </section>

      <script
      src="https://kit.fontawesome.com/c5c7e665ff.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
