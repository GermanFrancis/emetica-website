<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emetica</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo-banda">
        <div class="logo">
          <i class="fa-solid fa-record-vinyl"></i>
        </div>
        <div>
          <h1>Emetica</h1>
        </div>
      </div>
      <nav>
        <a href="/">Inicio</a>
        <a href="#">Acerca de</a>
        <a href="#">Conciertos</a>
        <a href="#">Contáctanos</a>
      </nav>
    </header>

    <main>
      <div class="separator"></div>
      <section class="hero">
        <div class="image-overlay">
          <img src="./img/emetica.jpg" alt="Integrantes de Emetica" />
          <div class="gradient"></div>
        </div>

        <div class="hero-text">
          <h2>Emetica</h2>
          <div class="botones">
            <a class="boton-play" href="#lanzamientos">Escúchanos</a>
            <a class="boton-follow" href="#">Siguenos</a>
          </div>
        </div>
      </section>

      <section class="seccion-lanzamientos">
        <h2>Nuevos Lanzamientos</h2>
        <div id="lanzamientos">
          <article>
            <div class="image-container">
              <img src="./img/portada1.jpeg" alt="Portada cuerda huida" />
              <h3>Cuerda Huida  

              </h3>
              <audio id="audio1" src="ruta-de-tu-archivo-de-musica.mp3"></audio>
              <button onclick="document.getElementById('audio1').play()">
                <i class="fa-solid fa-play"></i>
              </button>
            </div>
          </article>
          <article>
            <div class="image-container">
              <img src="./img/portada2.jpeg" alt="Portada Driving Through The Meteor Gorge" />
              <h3>Driving Through The Meteor Gorge</h3>
              <audio id="audio1" src="ruta-de-tu-archivo-de-musica.mp3"></audio>
              <button onclick="document.getElementById('audio1').play()">
                <i class="fa-solid fa-play"></i>
              </button>
            </div>
          </article>
          <article>
            <div class="image-container">
              <img src="./img/portada3.jpeg" alt="Portada Follow Us To The Deepest Forest" />
              <h3>Follow Us To The Deepest Forest</h3>
              <audio id="audio1" src="ruta-de-tu-archivo-de-musica.mp3"></audio>
              <button onclick="document.getElementById('audio1').play()">
                <i class="fa-solid fa-play"></i>
              </button>
            </div>
          </article>
          <article>
            <div class="image-container">
              <img src="./img/portada4.jpeg" alt="Portada MortalKombatWoundedVeteran" />
              <h3>MortalKombatWoundedVeteran</h3>
              <audio id="audio1" src="ruta-de-tu-archivo-de-musica.mp3"></audio>
              <button onclick="document.getElementById('audio1').play()">
                <i class="fa-solid fa-play"></i>
              </button>
            </div>
          </article>
        </div>
      </section>
    </main>

    <footer>
      <p>Copyright &copy; 2024 Emetica</p>
    </footer>
    <script
      src="https://kit.fontawesome.com/c5c7e665ff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
