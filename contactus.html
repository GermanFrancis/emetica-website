<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Ayuda con la busqueda de la página en google -->
    <meta
      name="description"
      content="Página web de la banda Emetica, conoce sus lanzamientos y próximos conciertos"
    />

    <meta name="keywords" content="Emetica, rock, nintendocore" />
    <meta name="author" content="Emetica" />
    <!-- Los robots nos ayudan a ubicar el index de la pagina en internet -->
    <meta name="robots" content="index, follow" />
    <!-- Tamaño de la pantalla -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Emetica Website</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/contactus.css" />
  </head>
  <body>
    <header>
      <div class="container-logo">
        <div class="logo">
          <i class="fa-solid fa-record-vinyl"></i>
        </div>
        <div class="name">
          <a href="index.html">Emetica</a>
        </div>
      </div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="aboutus.html">Nosotros</a>
        <a href="#">Conciertos</a>
        <a href="contactus.html">Contáctanos</a>
      </nav>
    </header>
    <div class="separator"></div>
    <main>
        <section class="contact-us">
          <h2>Contáctanos</h2>
          <form action="">
            <label for="nombre">
                <span>Nombre</span>
                <input type="text" id="nombre" required placeholder="Nombre">
            </label>
            <label for="correo">
                <span>Correo</span>
                <input type="email" id="correo" required placeholder="Correo">
            </label>
            <label for="mensaje">
                <span>Mensaje</span>
                <textarea id="mensaje" required placeholder="Tu mensaje aquí"></textarea>
            </label>
            <input class="form-button" type="submit" value="Enviar">
          </form>
        </section>
    </main>
    <div class="separator"></div>
    <footer>
      <div class="social-icons">
        <a href="https://www.facebook.com/emetica" target="_blank">
          <i class="social-icons fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.twitter.com/emetica" target="_blank">
          <i class="social-icons fa-brands fa-square-x-twitter"></i>
        </a>
        <a href="https://www.instagram.com/emetica" target="_blank">
          <i class="social-icons fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.soundcloud.com/emetica" target="_blank">
          <i class="social-icons fa-brands fa-soundcloud"></i>
        </a>
        <a href="https://www.spotify.com/emetica" target="_blank">
          <i class="social-icons fa-brands fa-spotify"></i>
        </a>
      </div>
      <p>Copyright &copy; 2024 Emetica</p>
    </footer>
    <script src="./js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/c5c7e665ff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
